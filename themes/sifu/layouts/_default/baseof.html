<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head.html" . }}
  </head>
  <body
    {{-
    printf
    `
    class="%s-mode"
    `
    .Site.Params.defaultThemeMode
    |
    safeHTMLAttr}}
  >
    <header class="header-container">{{ partial "header.html" . }}</header>
    <div class="main-container">
      <main>{{ block "main" . }}{{ end }}</main>
      <footer class="footer-container" id="footer-container">
        {{ partial "footer.html" . }}
      </footer>
    </div>
  </body>
</html>
