{{- if .Get "block" -}}
<div
  style="
    background-color: #444444;
    padding: 0 5px;
    border-radius: 3px;
    width: 96%;
    overflow-wrap: break-word;
    color: #f0f8ff;
  "
>
  {{ safeHTML .Inner }}
</div>
{{- else -}}
<span style="background-color: #868686; padding: 0 5px; border-radius: 3px"
  >{{ safeHTML .Inner }}
</span>
{{- end -}}
