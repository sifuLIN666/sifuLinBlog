{{- if .Get "block" -}}
<div
  style="
    background-color: #444444;
    padding: 0 5px;
    border-radius: 3px;
    width: 96%;
    overflow-wrap: break-word;
    color: #f0f8ff;
    font-size: 1.2rem;
  "
>
  {{ safeHTML .Inner }}
</div>
{{- else -}}
<span
  style="
    background-color: #868686;
    padding: 0 5px;
    border-radius: 3px;
    font-size: 1.2rem;
  "
  >{{ safeHTML .Inner }}
</span>
{{- end -}}
